<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful House</title>
 
  <style>
      
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB; /* Sky blue background */
}

.house {
    position: relative;
    width: 200px;
    height: 200px;
    background-color: #FF6347; /* Tomato color for house body */
}

.roof {
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 100px solid #8B4513; /* Saddle brown for roof */
    position: absolute;
    top: -100px;
    left: 0;
}

.body {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: #FF6347; /* Tomato color for house body */
    border: 5px solid #8B4513; /* Border for house body */
}

.window {
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: #FFFFFF; /* White windows */
    border: 5px solid #8B4513; /* Border for windows */
}

.window.left {
    top: 20px;
    left: 20px;
}

.window.right {
    top: 20px;
    right: 20px;
}

.door {
    position: absolute;
    width: 50px;
    height: 80px;
    background-color: #D2B48C; /* Tan color for door */
    border: 5px solid #8B4513; /* Border for door */
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
}

.ground {
    position: absolute;
    width: 300px;
    height: 50px;
    background-color: #32CD32; /* Lime green for ground */
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
}
  </style>
</head>
<body>
    <div class="house">
        <div class="roof"></div>
        <div class="body">
            <div class="window left"></div>
            <div class="window right"></div>
            <div class="door"></div>
        </div>
        <div class="ground"></div>
    </div>
</body>
</html>
