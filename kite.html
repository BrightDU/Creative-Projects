<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Kite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* Sky blue background */
        }

        .kite {
            position: relative;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid red; /* Red kite color */
            background: linear-gradient(45deg, red, yellow); /* Gradient for a more realistic effect */
        }

        .kite::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100px;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 200px solid red; /* Red kite color */
            background: linear-gradient(45deg, yellow, red); /* Gradient for a more realistic effect */
        }

        .string {
            position: absolute;
            top: 200px;
            left: 50%;
            width: 2px;
            height: 300px;
            background-color: #000; /* Black color for the string */
            transform: translateX(-50%);
            z-index: -1; /* Make the string appear behind the kite */
        }

        .tail {
            position: absolute;
            top: 490px;
            left: 50%;
            width: 2px;
            height: 100px;
            transform: translateX(-50%);
        }

        .bow {
            width: 20px;
            height: 10px;
            background-color: yellow; /* Yellow color for the bows */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%); /* Triangular shape for the bows */
        }

        .bow:nth-child(1) {
            top: 0;
        }

        .bow:nth-child(2) {
            top: 30px;
        }

        .bow:nth-child(3) {
            top: 60px;
        }

        .bow:nth-child(4) {
            top: 90px;
        }
    </style>
</head>
<body>
    <div class="kite"></div>
    <div class="string"></div>
    <div class="tail">
        <div class="bow"></div>
        <div class="bow"></div>
        <div class="bow"></div>
        <div class="bow"></div>
    </div>
</body>
</html>
