<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeBob with HTML and CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* Sky blue background */
        }

        .spongebob {
            position: relative;
            width: 150px;
            height: 200px;
            background-color: yellow;
            border: 5px solid #FFD700;
            border-radius: 15px;
            box-shadow: inset 0 0 0 10px #FFFF00;
        }

        .eyes {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .eye {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: relative;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .mouth {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background-color: red;
            border-radius: 0 0 40px 40px;
        }

        .pants {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: brown;
            border-top: 5px solid #FFD700;
        }

        .shirt {
            position: absolute;
            bottom: 60px;
            width: 100%;
            height: 20px;
            background-color: white;
        }

        .tie {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    <div class="spongebob">
        <div class="eyes">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="mouth"></div>
        <div class="shirt"></div>
        <div class="pants"></div>
        <div class="tie"></div>
    </div>
</body>
</html>
